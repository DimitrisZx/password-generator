<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>

<body>
  <div id="container">
    <div id="left">
      <button class="btn" id="generator">Generate Password</button>
      <h4 id="generated"></h4>
    </div>
    <div id="right">
      <form id='passoptions'>
        <label for="passLength">Password Length</label>
        <input type="range" name="passLength" id="ageInputId" value="12" min="8" max="16" oninput="passOutputId.value = passLength.value">
        <output name="passOutputName" id="passOutputId">12</output>
        <div class="inputfield">
          <label for="ab">Use alphanumeric characters?</label>
          <input id='abc' type="checkbox">
        </div>
      </form>
    </div>
  </div>

  <script src='./main.js'></script>
</body>

</html>
